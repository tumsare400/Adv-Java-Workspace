<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Net Banking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="bg-light">

    

      <div class="container">
          <form style="margin-top:50px" action="new_account.do" method="post">
                  <div class="form-row">
                          <div class="form-group col-md-12">
                             <label for="validationServer01"  class="text-dark">Customer Name:</label>
                             <input type="text" class="form-control is-invalid"    name="accountHolderName" id="validationServer01" required>
                          </div>
                          <br/>
                          <div class="form-group col-md-12">
                              <label for="validationServer02"  class="text-dark">Account Type:</label>
                                   <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="accountType">
                                       <option selected>...Select...</option>
                                       <option value="SAVING">SAVING</option>
                                       <option value="CURRENT">CURRENT</option>
                                    </select>
                           </div>
                </div>
                <br/>

                <div class="form-group col-md-12">
                    <label for="validationServer01"  class="text-dark">Account Balance:</label>
                      <input type="number" class="form-control is-invalid" name="accountBalance"  id="validationServer02" required>
                </div>
                <br/>
                
                <button type="submit" class="btn bg-dark text-white">Open New Account</button>
          </form>
      </div>
      
</body>

</html>
